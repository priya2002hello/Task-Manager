<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--favicon-->
    <link rel="shotcut icon" href="./favicon.ico" type="image/x-icon"/>
    <!--css-->
    <script src="https://kit.fontawesome.com/f5688bff63.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./task.css"/>

    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" defer></script>
    <script src="./edit-task.js" defer></script>
    
    <title>Edit task</title>
</head>
<body>
    <div class="container">
        <form class="single-task-form" >
            <h4>Edit Task</h4>
            <div class="form-control">
                <label>Task Id</label>
                <p class="edit-task-id"></p>
            </div>

            <div class="form-control">
            <label for=name>Name</label>
            <input type="text" name="name" class="task-edit-name"/>
            </div>

            <div class="form-control">
                <label for="completed">completed</label>
                <input type="checkbox" name="completed" class="task-edit-completed"/>
             </div>

           <button type="submit" class="task-edit-btn">Edit</button>

           <div class="form-alert"></div>

        </form>
        <a href="index.html" class="btn-back-link" >back to tasks</a>
    </div>

    
    
</body>
</html>
